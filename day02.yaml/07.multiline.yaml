# example: |
#   Текст созраняется как есть, все переносы строки
#   остаются на месте.

#     Строки на более вложенных уровнях так же сохраняют
#     стрктуру и переносы.
#       Более глубокий уровень вложенности:
#         - список 1
#         - список 2

# example: >-
#   Все переносы строки конвертируются
#   в пробелы.

#   А пустые строки конвертируются в переносы строки.

#     С более глубоким уровнем вложенности работает
#     правило literal_block.

# example: |2+
#     literal style с началом текста с красной строки.

#   Количество переносов строки в конце
#   текста сохраняется.

commands:
  - do something with --a long --list of --parameters
  - do something
    with
    --a long
    --list of
    --parameters
# example: plain text без использования кавычек

#   работает аналогично
#   folder style
